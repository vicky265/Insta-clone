          <ul class="nav-options">

              <i class="fas fa-compass fa-lg"> </i>
              <a href="http://127.0.0.1:5500/Insta/index.html">Explore </a>

            <li class="list">
              <i class="fas fa-video fa-lg"> </i>
              <a href="http://127.0.0.1:5500/Insta/index.html">Reels </a>
            </li>

            <li class="list">
              <i class="fas fa-comment fa-lg"> </i>
              <a href="http://127.0.0.1:5500/Insta/index.html">Messages </a>
            </li>

            <li class="list">

            <li class="list">
              <i class="fas fa-plus-circle fa-lg"> </i>

            </li>

            <li class="list">
              <i class="fas fa-user-circle fa-lg"> </i>
              <a href="http://127.0.0.1:5500/Insta/index.html">Profile </a>
            </li>
          </ul>
        </div>
        <div class="more">
          <p class="list">
            <i class="fa-solid fa-bars fa-lg"></i>
            <a href="http://127.0.0.1:5500/Insta/index.html">More </a>
          </p>
        </div>
      </div>
      <!-- Insta Right Side Section -->
      <div class="right-panel">
        <div class="split-left">
          <!-- Status Section -->
          <div class="i-status" id="status-container"></div>
          <!-- Story Section -->
          <div class="i-story" id="story-container"></div>
        </div>

        <div class="split-right">
          <div class="i-my-profile">
            <div class="image-content profile-image">
              <img src="./Images/My_image.jpg" alt="Vicky" />
              <div class="story-name-details">
                <strong>me_mr_g</strong>
                <p>Vicky Rahmania</p>
              </div>
            </div>
            <a class="switch thicker">Switch</a>
          </div>

          <div id="i-suggestion">
            <div class="suggested-for-you">
              <p style="color: grey">Suggested for you</p>
              <p class="follow-all thicker">Follow All</p>
            </div>
          </div>
          <div class="about_insta">
            <div class="about-content">
              <div class="about-options">
                <a href="">About</a>
